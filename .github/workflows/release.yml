name: Release the package on merge into main

# Only trigger when a pull request into main branch is closed.
on: [push]
#  pull_request:
#    types: [closed]
#    branches:
#      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get package version
        run: echo "PACKAGE_VERSION=$(python setup.py --version)" >> $GITHUB_ENV
      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2.8.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: octue/octue-sdk-python:${{ env.PACKAGE_VERSION }}-slim
